<html>
    <head>
        <link rel="stylesheet" href="css/AudioMixerInput.css">
    </head>
    <body>
        <div id="device_background" class="device_background">
            <table>
                <tr><td class="device_label">
                    <div><span id="device_label"></span></div>
                </td></tr>
                <tr><td class="device_volume">
                    <div id="device_volume_slit" class="device_volume_slit">
                        <div id="device_volume_indicator" class="device_volume_indicator"></div>
                    </div>
                    <div id="device_volume_slider" class="device_volume_slider"></div>
                </td></tr>
                <tr><td class="device_control_button">
                    <div id="device_control_button" onclick="control_button_click()">
                        <span id="device_control_button_text">OFF</span>
                    </div>
                </td></tr>
            </table>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/AudioMixerInput.js"></script>
    </body>
</html>
