name: build_number

on: 
  pull_request:
    types:
      - opened
    paths:
      - '**'
      - '!build-number.txt'

jobs:
  generate_build_number:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          ref: ${{ github.head_ref || github.ref_name }}
      # Generate build file (https://stackoverflow.com/questions/58033366/how-to-get-the-current-branch-within-github-actions) 
      - name: Generate Build Number
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git config pull.rebase false
          echo -n "${{ github.base_ref || github.ref_name }} | " > build-number.txt; TZ='Africa/Johannesburg' date '+%Y-%m-%d %H:%M CAT' >> build-number.txt
          git add .
          git commit -m "generate build number" 
          git pull origin ${{ github.head_ref || github.ref_name }}
          git push origin ${{ github.head_ref || github.ref_name }} --force 