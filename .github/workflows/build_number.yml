name: build_number

on: 
  pull_request_target:
    types:
      - opened
    paths:
      - '**'
      - '!build-number.txt'

jobs:
  generate_build_number:
    runs-on: ubuntu-latest
    environment: generate_build_number
    steps:
      - uses: actions/checkout@v3
      # Generate build file (https://stackoverflow.com/questions/58033366/how-to-get-the-current-branch-within-github-actions) 
      - name: Generate Build Number
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git config pull.rebase false
          git checkout origin/${{ github.base_ref || github.ref_name }}
          echo -n "${{ github.base_ref || github.ref_name }} | " > build-number.txt; date >> build-number.txt 
          git add .
          git commit -m "generate build number" 
          git pull
          git push