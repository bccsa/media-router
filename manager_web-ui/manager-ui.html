<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/manager-ui.css"></link>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jquery-ui-1.13.0.custom/jquery-ui.min.css"></link>
    <link rel="stylesheet" href="jquery-ui-1.13.0.custom/jquery-ui.structure.min.css"></link>
    <link rel="stylesheet" href="jquery-ui-1.13.0.custom/jquery-ui.theme.css"></link>
    <script src="jquery-ui-1.13.0.custom/jquery-ui.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="">
            <div class="container-fluid topbar">
                <h3> Media Router Manager </h3>
            </div>

            <div class="container-fluid client">
                <div class="row client-topbar">

                    <div class="col-md-3">
                        <h5>Client Name </h5>
                    </div>

                    <div class="col-md-8">
                        <div class="status">
                            <div class="status-control">
                                <p> Status Control </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="toggle-switch">
                            <span class=""> On </span>
                            <label class="switch">  
                            <input type="checkbox" checked>
                            <span class="slider round"></span> 
                            </label>
                            <span class=""> Off </span>
                        </div>
                    </div>         
                    
                </div>

                <div class="row control">

                    <div class="top-control">
                        <button> Control Button </button> 
                        <button> Control Button </button> 
                        <button> Control Button </button> 
                        <button> Control Button </button> 
                    </div>

                    <div class="console-control">
                        <p> Event log</p>
                    </div>
                </div>

                <div class="container-fluid settings">
                    <div class="General">
                        <div class="row">

                            <h3> General </h3>

                            <div class="col-md-4">
                                <label for=""> Control Label </label>
                                <input type="text"> </input>
                            </div>

                            <div class="col-md-4">
                                <label for=""> Control2 Label </label>
                                <input type="checkbox"> </input>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            </div>
        </div>
    </div>
</body>
</html>
